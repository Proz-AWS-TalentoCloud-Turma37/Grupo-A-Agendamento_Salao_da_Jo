<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link para o Open Iconic CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
    
    <!-- Link para AlertifyJS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>

    <title>Painel Administrativo - ArenaPlay</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Título e Logout -->
        <div class="d-flex justify-content-between mb-4 align-items-center">
            <h1 class="text-center"><span class="oi oi-dashboard"></span> Painel Administrativo</h1>
            <!-- Botão de Logout -->
            <button id="logoutButton" class="btn btn-secondary d-flex align-items-center">
                <span class="oi oi-account-logout me-2"></span> Sair
            </button>
        </div>

        <!-- Opções do Painel -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="text-center">
                    <h2 class="mb-3"><span class="oi oi-cog"></span> Opções</h2>
                    <a href="cadastrar_usuario.html" class="btn btn-primary d-block mx-auto mb-3">
                        <span class="oi oi-plus"></span> Cadastrar Usuário
                    </a>
                    <a href="ver_usuarios.html" class="btn btn-primary d-block mx-auto mb-3">
                        <span class="oi oi-people"></span> Visualizar Usuários
                    </a>
                    <a href="gerenciar_jogos.html" class="btn btn-primary d-block mx-auto mb-3">
                        <span class="oi oi-gamepad"></span> Gerenciar Jogos
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts Bootstrap e AlertifyJS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
</body>
</html>
