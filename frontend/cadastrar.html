<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - TigerTech</title>

    <!-- Link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"> <!-- Link para o CSS adicional, se necessário -->
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">TigerTech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="jogos.html">Jogos</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulário de Criação de Conta -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Crie sua conta no TigerTech</h1>
                        <p class="text-center">Você quer jogar? Crie sua conta!</p>

                        <form id="register-form" action="" method="post">
                            <div class="mb-3">
                                <label for="nomeusuario" class="form-label">Nome de Usuário:</label>
                                <input type="text" id="nomeusuario" name="nomeusuario" class="form-control" data-min-length="3" data-required>
                                <div class="error-validation template" style="display:none;"></div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" data-email-validate data-required>
                                <div class="error-validation template" style="display:none;"></div>
                            </div>

                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha:</label>
                                <input type="password" id="senha" name="senha" class="form-control" data-min-length="6" data-password-validate data-required>
                                <div class="error-validation template" style="display:none;"></div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmSenha" class="form-label">Confirme a senha:</label>
                                <input type="password" id="confirmSenha" name="confirmSenha" class="form-control" data-equal="senha" data-required>
                                <div class="error-validation template" style="display:none;"></div>
                            </div>

                            <div class="form-check mb-3">
                                <input type="checkbox" id="showPassword" class="form-check-input">
                                <label for="showPassword" class="form-check-label">Mostrar senha</label>
                            </div>

                            <p class="text-center">Clique em criar conta para criar sua conta</p>
                            <div class="text-center">
                                <button type="submit" id="btn-submit" class="btn btn-primary">Criar Conta</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts Bootstrap e form.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
