            <a class="navbar-brand d-flex justify-content-start text-white" href="index.html">
                Salão Essência</a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-white"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link text-white" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="sobre.html">Sobre</a>

                    </li>

                    </li>
                </ul>
            </div>

    </nav>
    <!-- Modal para Agendamento -->
    <div class="modal fade" id="agendamentoModal" tabindex="-1" aria-labelledby="agendamentoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title w-100" id="agendamentoModalLabel">Entre e agende seu horário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm" action="" method="POST" novalidate>                  
                            <div class="mb-3">
                                <input type="text" name="username" class="form-control" id="username" placeholder="Email" required>
                            </div>
                        <div class="mb-3">
                            <div class="input-group">
                                <input type="password" name="password" class="form-control" id="password" placeholder="Senha" required>
                                <button type="button" class="btn  border border-secondary-subtle rounded-end" onclick="togglePassword('password')">
                                    <i class="bi bi-eye" id="password-icon"></i>
                                </button>
                            </div>
                        </div>
                        <!-- Alert de erro (invisível por padrão) -->
                        <div id="alertContainer" class="alert alert-danger d-none" role="alert">
                            <ul id="errorList" class="mb-0"></ul>
                        </div>
                        <div class="mb-3 d-flex justify-content-center">
                            <button type="reset" class="btn btn-danger me-4">Limpar</button>
                            <button type="submit" class="btn btn-success">Entrar</button>  
                        </div>
                    </form>
                    <div class="text-center"><span>OU</span></div>
                    
                    <div class="mt-1 mb-4 text-center">
                        Não tem uma conta?
                        <a href="#" class="text-primary text-decoration-none" data-bs-toggle="modal" data-bs-target="#cadastroModal" data-bs-dismiss="modal">Cadastre-se</a>
                    </div>
                    <div class="d-flex align-items-center mt-3">
                        <hr class="flex-grow-1" />
                        <button type="button"
                        class="btn btn-light px-3 mx-2 d-flex align-items-center justify-content-center">
                        <img class="border-opacity-10" src="https://developers.google.com/identity/images/g-logo.png"
                            alt="Google" width="30px">
                        </button>
                        <hr class="flex-grow-1" />
                    </div>
                </div>   
            </div>
        </div>
    </div>

    <!-- Formulário de Criação de Conta -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-center mb-4"><span class="oi oi-person"></span> Crie sua conta em SalaoEssencia</h1>
                        <p class="text-center">Vem fazer parte da nossa família? Crie sua conta!</p>

                        <form id="register-form" action="" method="post">
                            <div class="mb-3">
                                <label for="nomeusuario" class="form-label"><span class="oi oi-person"></span> Nome de Usuário:</label>
                                <input type="text" id="nomeusuario" name="nomeusuario" class="form-control" placeholder="Digite seu nome de usuário" data-min-length="3" data-required>
                                <div class="error-validation template" style="display: none;"></div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label"><span class="oi oi-envelope-closed"></span> Email:</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email" data-email-validate data-required>
                                <div class="error-validation template" style="display: none;"></div>
                            </div>

                            <div class="mb-3">
                                <label for="senha" class="form-label"><span class="oi oi-lock-locked"></span> Senha:</label>
                                <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" data-min-length="6" data-required>
                                <div class="error-validation template" style="display: none;"></div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmSenha" class="form-label"><span class="oi oi-lock-locked"></span> Confirme a senha:</label>
                                <input type="password" id="confirmSenha" name="confirmSenha" class="form-control" placeholder="Confirme sua senha" data-equal="senha" data-required>
                                <div class="error-validation template" style="display: none;"></div>
                            </div>

                            <div class="form-check mb-3">
                                <input type="checkbox" id="showPassword" class="form-check-input">
                                <label for="showPassword" class="form-check-label"><span class="oi oi-eye"></span> Mostrar senha</label>
                            </div>

                            <p class="text-center">Clique em criar conta para criar sua conta</p>
                            <div class="text-center">
                                <button type="submit" id="btn-submit" class="btn btn-primary">
                                    <span class="oi oi-check"></span> Criar Conta
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <audio id="errorSound" preload="auto">
        <source src="sons/error.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    
    <!-- Scripts Bootstrap e form.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
