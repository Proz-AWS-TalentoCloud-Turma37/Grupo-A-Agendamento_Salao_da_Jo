<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerenciar Usuários</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-center">Gerenciar Usuários</h1>
            <button id="logoutButton" class="btn btn-secondary">Sair</button>
        </div>
        <div id="messageContainer" class="alert" role="alert" style="display: none;"></div>
    </header>

    <!-- Filtros -->
    <div class="container mt-3 text-center">
        <button id="filterAll" class="btn btn-info">Todos</button>
        <button id="filterClients" class="btn btn-success">Clientes</button>
        <button id="filterProfessionals" class="btn btn-warning">Profissionais</button>
        <button id="filterAdmins" class="btn btn-danger">Administradores</button>
    </div>

    <!-- Tabela de Usuários -->
    <div class="container mt-4">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody id="userList">
                <!-- Usuários serão inseridos dinamicamente aqui -->
            </tbody>
        </table>
    </div>

    <!-- Modal de Informações do Usuário -->
    <div class="modal fade" id="userActionsModal" tabindex="-1" aria-labelledby="userActionsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="userActionsModalLabel">Informações do Usuário</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Nome:</strong> <span id="modalUserName"></span></p>
                    <p><strong>Email:</strong> <span id="modalUserEmail"></span></p>
                    <p><strong>Celular:</strong> <span id="modalUserCelular"></span></p>
                    <p><strong>CPF:</strong> <span id="modalUserCpf"></span></p>
                    <p><strong>Tipo:</strong> <span id="modalUserTipo"></span></p>
                    <div class="d-flex flex-column gap-2">
                        <button id="editUserButton" class="btn btn-primary" onclick="toggleEditForm()">Editar Informações</button>
                        <div id="editUserForm" style="display: none;">
                            <input type="hidden" id="editUserId">
<div class="mb-3">
    <label for="editName" class="form-label">Nome</label>
    <input type="text" class="form-control" id="editName" required>
</div>
                            <div class="mb-3">
                                <label for="editEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="editEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="editCelular" class="form-label">Celular</label>
                                <input type="text" class="form-control" id="editCelular" required>
                            </div>
                            <div class="mb-3">
                                <label for="editSenha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="editSenha">
                            </div>
                            <div class="mb-3">
                                <label for="editTipo" class="form-label">Tipo de Usuário</label>
                                <select class="form-control" id="editTipo">
                                    <option value="CLIENTE">Cliente</option>
                                    <option value="PROFISSIONAL">Profissional</option>
                                    <option value="ADMINISTRADOR">Administrador</option>
                                </select>
                            </div>
                            <button id="saveUserChangesButton" class="btn btn-success" style="display: none;" onclick="saveUserChanges()">Salvar Alterações</button>
                        </div>
                        <button id="deleteUserButton" class="btn btn-outline-danger">Remover Usuário</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/gerenciar_usuario.js"></script>
    <script>
        function toggleEditForm() {
            const editForm = document.getElementById('editUserForm');
            const saveButton = document.getElementById('saveUserChangesButton');
            editForm.style.display = editForm.style.display === 'none' ? 'block' : 'none';
            saveButton.style.display = saveButton.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
