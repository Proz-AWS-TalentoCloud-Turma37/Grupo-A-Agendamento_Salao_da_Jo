<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Serviços</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Menu -->
    <div id="menu-container"></div>
    
    <!-- Modal Carrinho de Compras -->
    <div class="modal fade" id="modalCarrinho" tabindex="-1" aria-labelledby="modalCarrinhoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCarrinhoLabel">Carrinho de Serviços</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <ul id="listaCarrinho" class="list-group">
                        <!-- Serviços adicionados serão exibidos aqui -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-success">Confirmar Solicitação</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container mt-5">
        <h2 class="text-center mb-4">Solicitar Serviço</h2>
        
        <!-- Dropdown de Categoria -->
        <div class="mb-3">
            <label class="form-label">Escolha a Categoria:</label>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownCategoria" data-bs-toggle="dropdown" aria-expanded="false">
                    Selecione uma categoria
                </button>
                <ul class="dropdown-menu" id="categoriaLista">
                    <!-- Categorias serão carregadas dinamicamente pelo JS -->
                </ul>
            </div>
        </div>

        <!-- Escolha de Serviço -->
        <div class="mb-3">
            <label class="form-label">Escolha o Serviço:</label>
            <div id="servicoContainer" class="d-flex flex-wrap gap-2">
                <!-- Botões de serviço serão adicionados dinamicamente -->
            </div>
        </div>

        <!-- Exibição de Detalhes do Serviço -->
        <div id="servicoInfo" class="mt-4 p-3 border rounded" style="display: none;">
            <!-- Os detalhes do serviço aparecerão aqui -->
        </div>

        <!-- Botão para abrir o modal do carrinho -->
        <div class="text-center mt-3">
            <button id="btnSolicitar" class="btn btn-primary" style="display: none;" data-bs-toggle="modal" data-bs-target="#modalCarrinho">
                Solicitar Serviço
            </button>
        </div>
    </div>
    
    <!-- Rodapé -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="assets/js/includes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/servicos_usuario.js"></script>
</body>
</html>
