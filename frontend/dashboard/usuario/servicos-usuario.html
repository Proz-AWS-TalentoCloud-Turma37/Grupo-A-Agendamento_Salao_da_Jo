<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Serviços</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Menu -->
    <div id="menu-container"></div>
    
    <!-- Modal Carrinho de Compras -->
    <div class="modal fade" id="modalCarrinho" tabindex="-1" aria-labelledby="modalCarrinhoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCarrinhoLabel">Carrinho de Serviços</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <ul id="listaCarrinho" class="list-group">
                        <!-- Serviços adicionados serão exibidos aqui -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-success">Confirmar Solicitação</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container mt-5">
        <h2 class="text-center mb-4">Solicitar Serviço</h2>
        
        <div class="mb-3">
            <label for="categoria" class="form-label">Escolha a Categoria:</label>
            <select id="categoria" class="form-select">
                <option value="">Selecione uma categoria</option>
                <!-- Opções serão carregadas dinamicamente pelo JS -->
            </select>
        </div>

        <div class="mb-3">
            <label for="servico" class="form-label">Escolha o Serviço:</label>
            <select id="servico" class="form-select" disabled>
                <option value="">Selecione um serviço</option>
                <!-- Opções serão carregadas dinamicamente pelo JS -->
            </select>
        </div>
        
        <button id="btnSolicitar" class="btn btn-primary" disabled data-bs-toggle="modal" data-bs-target="#modalCarrinho">Solicitar Serviço</button>
    </div>
    
    <!-- Rodapé -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="assets/js/includes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/servicos.js"></script>
</body>
</html>
