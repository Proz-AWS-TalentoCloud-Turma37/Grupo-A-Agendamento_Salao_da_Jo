<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
    <title>Painel Administrativo - Salão da Jo</title>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <a href="gerenciar_categorias.html" class="btn btn-link">Gerenciar Categorias</a><br>
            <a href="gerenciar-servicos.html" class="btn btn-link">Gerenciar Serviços</a><br>
        </div>

        <div class="d-flex justify-content-between mb-4">
            <h1 class="text-center" id="userGreeting">Olá, [Nome do Usuário]</h1>
            <button id="logoutButton" class="btn btn-secondary">Sair</button>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="text-center">
                    <h2 class="mb-3">Opções</h2>
                    <a href="cadastrar_usuario.html" class="btn btn-primary d-block mx-auto mb-3">Cadastrar Usuário</a>
                    <a href="usuarios.html" class="btn btn-primary d-block mx-auto mb-3">Visualizar Usuários</a>
                    <a href="gerenciar_horarios.html" class="btn btn-primary d-block mx-auto mb-3">Gerenciar horários</a>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="js/cadastrarUsuario.js"></script>
    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
