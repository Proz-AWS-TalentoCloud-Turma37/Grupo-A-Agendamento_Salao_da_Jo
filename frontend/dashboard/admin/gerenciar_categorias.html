<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Categorias</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Gerenciar Categorias</h1>

        <!-- Contêiner de mensagens -->
        <div id="messageContainer" class="alert" style="display: none;"></div>

        <!-- Botão para adicionar nova categoria -->
        <div class="text-center mb-4">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#criarCategoriaModal">Adicionar Nova Categoria</button>
        </div>

        <!-- Lista de categorias -->
        <h2 class="mb-3">Lista de Categorias</h2>
        <div id="categoryList" class="list-group"></div>

        <!-- Modal para criar categoria -->
        <div class="modal fade" id="criarCategoriaModal" tabindex="-1" aria-labelledby="criarCategoriaModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="criarCategoriaModalLabel">Criar Nova Categoria</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="createCategoryForm">
                            <div class="mb-3">
                                <label for="createCategoryName" class="form-label">Nome da Categoria</label>
                                <input type="text" id="createCategoryName" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Criar Categoria</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para editar categoria -->
        <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="editCategoryModalLabel">Editar Categoria</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editCategoryForm">
                            <input type="hidden" id="editCategoryId">
                            <div class="mb-3">
                                <label for="editCategoryName" class="form-label">Nome da Categoria</label>
                                <input type="text" id="editCategoryName" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<script src="../../assets/js/gerenciar_categorias.js"></script>
</body>
</html>
