<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerenciamento de Horários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gerenciamento de Horários</h1>
        <div id="messageContainer" class="alert" role="alert" style="display: none;"></div>

        <!-- Formulário para criação de horários -->
        <div class="card mt-3 p-3">
            <h3>Criar Horários</h3>
            <form id="createHorarioForm">
                <div class="mb-3">
                    <label for="createData" class="form-label">Data</label>
                    <input type="date" class="form-control" id="createData" required>
                </div>
                <div class="mb-3">
                    <label for="createHoraInicio" class="form-label">Hora de Início</label>
                    <input type="time" class="form-control" id="createHoraInicio" required>
                </div>
                <div class="mb-3">
                    <label for="createHoraFim" class="form-label">Hora de Término</label>
                    <input type="time" class="form-control" id="createHoraFim" required>
                </div>
                <div class="mb-3">
                    <label for="createDuracao" class="form-label">Duração do Serviço (minutos)</label>
                    <input type="number" class="form-control" id="createDuracao" required>
                </div>
                <button type="submit" class="btn btn-primary">Criar Horários</button>
            </form>
        </div>

        <!-- Lista de horários -->
        <div class="mt-4">
            <h3>Horários Disponíveis</h3>
            <div id="horarioList" class="list-group"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/gerenciar_horarios.js"></script>
</body>
</html>
